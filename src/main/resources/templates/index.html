    <script>
        // 인덱스 페이지 로딩 시 실행
        window.onload = function () {
            // URL에서 success 파라미터 값을 가져옴
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const login_success = urlParams.get('login_success');

            // 서버 주소를 가져옴
            const serverAddress = "${serverAddress}"; // serverAddress 변수에 YAML 파일에서 가져온 서버 주소 할당

            // 회원가입 성공 여부에 따라 팝업 열기
            if (success === 'true') {
                document.getElementById("popupFrame").src = "http://" + ("localhost".equals(serverAddress) ? "localhost:8080" : serverAddress) + "/loginPage"; // 조건에 따라 로컬 호스트 또는 서버 주소 사용
            } else {
                var popup = document.getElementById("popup");
                var overlay = document.getElementById("overlay");
                popup.style.display = "none";
                overlay.style.display = "none";
                currentPopup = null;
            }
        };
    </script>
